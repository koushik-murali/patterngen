<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halftone Pattern Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eee;
      text-align: center;
      padding: 20px;
    }
    canvas, svg {
      border: 1px solid #333;
      margin-top: 20px;
      background: white;
    }
    .controls {
      margin-bottom: 15px;
    }
    label {
      margin: 0 10px;
    }
    input, select, button {
      margin: 0 5px;
      padding: 5px 10px;
      font-size: 14px;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .loading::after {
      content: " (Generating...)";
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Halftone Pattern Generator</h1>

  <div class="controls">
    <label for="artWidth">
      Width:
      <input type="number" id="artWidth" value="1000" min="100" max="3000" aria-label="Canvas width" />
    </label>
    <label for="artHeight">
      Height:
      <input type="number" id="artHeight" value="1000" min="100" max="3000" aria-label="Canvas height" />
    </label>
    <label for="density">
      Detail:
      <input type="range" id="density" min="2" max="20" value="6" aria-label="Pattern density" aria-valuemin="2" aria-valuemax="20" />
    </label>
    <label for="frequency">
      Wave Frequency:
      <input type="range" id="frequency" min="0.01" max="0.1" step="0.01" value="0.04" aria-label="Wave frequency" aria-valuemin="0.01" aria-valuemax="0.1" />
    </label>
    <label for="patternType">
      Pattern Type:
      <select id="patternType" aria-label="Pattern type">
        <option value="standard">Standard Wave</option>
        <option value="radial">Radial Wave</option>
        <option value="diagonal">Diagonal Wave</option>
        <option value="noise">Perlin Noise</option>
      </select>
    </label>
    <label for="shapeType">
      Shape:
      <select id="shapeType" aria-label="Shape type">
        <option value="dot">Dot</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
      </select>
    </label>
    <label for="seamless">
      Seamless Tiling:
      <input type="checkbox" id="seamless" aria-label="Enable seamless tiling" />
    </label>
    <br/><br/>
    <label for="dotColor">
      Dot Color:
      <input type="color" id="dotColor" value="#000000" aria-label="Primary dot color" />
    </label>
    <label for="dotColor2">
      Secondary Dot Color:
      <input type="color" id="dotColor2" value="#ff0000" aria-label="Secondary dot color" />
    </label>
    <label for="bgColor">
      Background:
      <input type="color" id="bgColor" value="#ffffff" aria-label="Background color" />
    </label>
    <br/><br/>
    <button id="generateBtn" onclick="generatePattern()" aria-label="Generate pattern">Generate</button>
    <button id="downloadSvgBtn" onclick="downloadSVG()" aria-label="Download as SVG">Download SVG</button>
    <button id="downloadPngBtn" onclick="downloadPNG()" aria-label="Download as PNG">Download PNG</button>
  </div>

  <div id="patternContainer"></div>
  <canvas id="exportCanvas" style="display:none;"></canvas>

  <script>
    // Debounce function to limit frequent updates
    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    // Perlin noise implementation
    function perlin(x, y, seed = 0) {
      const grad = (i, j) => {
        const r = Math.sin(i * 12.9898 + j * 78.233 + seed) * 43758.5453;
        return r - Math.floor(r);
      };
      const xi = Math.floor(x);
      const yi = Math.floor(y);
      const xf = x - xi;
      const yf = y - yi;
      const u = xf * xf * (3 - 2 * xf);
      const v = yf * yf * (3 - 2 * yf);
      const a = grad(xi, yi);
      const b = grad(xi + 1, yi);
      const c = grad(xi, yi + 1);
      const d = grad(xi + 1, yi + 1);
      const i1 = a * (1 - u) + b * u;
      const i2 = c * (1 - u) + d * u;
      return i1 * (1 - v) + i2 * v;
    }

    // Convert hex color to RGB
    function hexToRgb(hex) {
      const r = parseInt(hex.slice(1, 3), 16);
      const g = parseInt(hex.slice(3, 5), 16);
      const b = parseInt(hex.slice(5, 7), 16);
      return { r, g, b };
    }

    // Interpolate between two colors
    function interpolateColor(color1, color2, factor) {
      const c1 = hexToRgb(color1);
      const c2 = hexToRgb(color2);
      const r = Math.round(c1.r + (c2.r - c1.r) * factor);
      const g = Math.round(c1.g + (c2.g - c1.g) * factor);
      const b = Math.round(c1.b + (c2.b - c1.b) * factor);
      return `#${((r << 16) | (g << 8) | b).toString(16).padStart(6, '0')}`;
    }

    // Get input values with validation
    function getInputs() {
      const width = parseInt(document.getElementById("artWidth").value);
      const height = parseInt(document.getElementById("artHeight").value);
      const density = parseInt(document.getElementById("density").value);
      const frequency = parseFloat(document.getElementById("frequency").value);
      const patternType = document.getElementById("patternType").value;
      const shapeType = document.getElementById("shapeType").value;
      const seamless = document.getElementById("seamless").checked;
      const dotColor = document.getElementById("dotColor").value;
      const dotColor2 = document.getElementById("dotColor2").value;
      const bgColor = document.getElementById("bgColor").value;

      // Validate inputs
      if (isNaN(width) || width < 100 || width > 3000) {
        alert("Width must be between 100 and 3000");
        return null;
      }
      if (isNaN(height) || height < 100 || height > 3000) {
        alert("Height must be between 100 and 3000");
        return null;
      }
      if (isNaN(density) || density < 2 || density > 20) {
        alert("Density must be between 2 and 20");
        return null;
      }
      if (isNaN(frequency) || frequency < 0.01 || frequency > 0.1) {
        alert("Frequency must be between 0.01 and 0.1");
        return null;
      }

      return { width, height, density, frequency, patternType, shapeType, seamless, dotColor, dotColor2, bgColor };
    }

    // Create SVG pattern
    function createPattern(inputs) {
      if (!inputs) return;

      const { width, height, density, frequency, patternType, shapeType, seamless, dotColor, dotColor2, bgColor } = inputs;
      const gridX = Math.floor((width / 100) * density);
      const gridY = Math.floor((height / 100) * density);
      const spacingX = width / gridX;
      const spacingY = height / gridY;
      const maxDot = Math.min(spacingX, spacingY) / 2;

      const svgNS = "http://www.w3.org/2000/svg";
      const svg = document.createElementNS(svgNS, "svg");
      svg.setAttribute("width", width);
      svg.setAttribute("height", height);
      svg.setAttribute("xmlns", svgNS);
      svg.setAttribute("viewBox", `0 0 ${width} ${height}`);
      svg.setAttribute("shape-rendering", "geometricPrecision");

      // Background
      const bg = document.createElementNS(svgNS, "rect");
      bg.setAttribute("x", 0);
      bg.setAttribute("y", 0);
      bg.setAttribute("width", width);
      bg.setAttribute("height", height);
      bg.setAttribute("fill", bgColor);
      svg.appendChild(bg);

      // Adjust frequencies for seamless wave patterns
      const freqX = seamless ? (2 * Math.PI) / gridX : frequency;
      const freqY = seamless ? (2 * Math.PI) / gridY : frequency;
      const phaseX = Math.random() * Math.PI * 2;
      const phaseY = Math.random() * Math.PI * 2;
      const seed = Math.random() * 1000;

      // Center for radial wave
      const centerX = width / 2;
      const centerY = height / 2;

      for (let y = 0; y < gridY; y++) {
        for (let x = 0; x < gridX; x++) {
          const px = x * spacingX + spacingX / 2;
          const py = y * spacingY + spacingY / 2;

          let value = 0;
          if (patternType === "standard") {
            value = (Math.sin(x * freqX + phaseX) + Math.cos(y * freqY + phaseY)) / 2;
          } else if (patternType === "radial") {
            const dx = px - centerX;
            const dy = py - centerY;
            const dist = Math.sqrt(dx * dx + dy * dy);
            value = Math.sin(dist * freqX + phaseX) * 0.5;
          } else if (patternType === "diagonal") {
            value = Math.sin((x + y) * freqX + phaseX) * 0.5;
          } else if (patternType === "noise") {
            const scale = seamless ? 0.1 : 0.05;
            value = perlin(x * scale, y * scale, seed);
          }

          const norm = Math.max(0, Math.min(1, (value + 1) / 2));
          const radius = maxDot * (1 - norm);

          if (radius > 0.2) {
            let shape;
            if (shapeType === "dot") {
              shape = document.createElementNS(svgNS, "circle");
              shape.setAttribute("cx", px);
              shape.setAttribute("cy", py);
              shape.setAttribute("r", radius);
            } else if (shapeType === "square") {
              shape = document.createElementNS(svgNS, "rect");
              shape.setAttribute("x", px - radius);
              shape.setAttribute("y", py - radius);
              shape.setAttribute("width", radius * 2);
              shape.setAttribute("height", radius * 2);
            } else if (shapeType === "triangle") {
              shape = document.createElementNS(svgNS, "polygon");
              const points = [
                `${px},${py - radius}`,
                `${px - radius * Math.cos(Math.PI / 3)},${py + radius * Math.sin(Math.PI / 3)}`,
                `${px + radius * Math.cos(Math.PI / 3)},${py + radius * Math.sin(Math.PI / 3)}`
              ].join(" ");
              shape.setAttribute("points", points);
            }
            shape.setAttribute("fill", interpolateColor(dotColor, dotColor2, norm));
            svg.appendChild(shape);
          }
        }
      }

      const container = document.getElementById("patternContainer");
      container.innerHTML = "";
      container.appendChild(svg);

      // Update canvas for PNG export
      const canvas = document.getElementById("exportCanvas");
      const dpr = window.devicePixelRatio || 1;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      canvas.style.width = `${width}px`;
      canvas.style.height = `${height}px`;
    }

    // Generate pattern with loading state
    function generatePattern() {
      const generateBtn = document.getElementById("generateBtn");
      generateBtn.disabled = true;
      generateBtn.classList.add("loading");

      setTimeout(() => {
        createPattern(getInputs());
        generateBtn.disabled = false;
        generateBtn.classList.remove("loading");
      }, 0);
    }

    // Download SVG
    function downloadSVG() {
      const svgElement = document.querySelector("#patternContainer svg");
      if (!svgElement) {
        alert("No pattern generated yet!");
        return;
      }
      const serializer = new XMLSerializer();
      const source = serializer.serializeToString(svgElement);
      const blob = new Blob([source], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "halftone-pattern.svg";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    // Download PNG
    function downloadPNG() {
      const svgElement = document.querySelector("#patternContainer svg");
      const canvas = document.getElementById("exportCanvas");
      if (!svgElement || !canvas.getContext) {
        alert("No pattern generated yet!");
        return;
      }

      const ctx = canvas.getContext("2d");
      const dpr = window.devicePixelRatio || 1;
      ctx.scale(dpr, dpr);

      const bgColor = document.getElementById("bgColor").value;
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, canvas.width / dpr, canvas.height / dpr);

      const svgData = new XMLSerializer().serializeToString(svgElement);
      const img = new Image();
      const svgBlob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
      const url = URL.createObjectURL(svgBlob);

      img.onload = function () {
        ctx.drawImage(img, 0, 0);
        URL.revokeObjectURL(url);

        const pngUrl = canvas.toDataURL("image/png");
        const link = document.createElement("a");
        link.href = pngUrl;
        link.download = "halftone-pattern.png";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      };

      img.src = url;
    }

    // Initialize and set up event listeners
    function init() {
      generatePattern();
      document.querySelectorAll(".controls input, .controls select").forEach(input => {
        input.addEventListener("input", debounce(generatePattern, 300));
      });
    }

    init();
  </script>
</body>
